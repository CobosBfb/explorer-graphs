<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="data.js"></script>
	</head>
	<body>
		<div id="chart" style="width: 900px; height: 500px"></div>
		<script>
			google.charts.load('current', {'packages':['corechart']});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
				var dataTable = [['Block Height', 'Contract Spending']]
					for (var i = data.length; i >= 0; i--) {
					var row = []
					row.push(i)
					row.push(parseFloat(data[data.length-i]))
					dataTable.push(row)
				}
				var googleData = google.visualization.arrayToDataTable(dataTable)
				var options = {
					title: 'Active Contract Spending Over Time',
					colors: ['#00CBA0'],
					hAxis: {
						title: "Block Height (thousands)"
					},
					vAxis: {
						title: "Contract Spending (SC)"
					}
				}
				var chart = new google.visualization.LineChart(document.getElementById('chart'))
				chart.draw(google.visualization.arrayToDataTable(dataTable), options)
			}
		</script>
	</body>
</html>
